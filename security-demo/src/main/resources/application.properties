debug=false

# 2.3.2 数据库连接 
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/learn-security?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

# 2.3.3 关掉spring session
spring.session.store-type = none

# 2.3.4 关掉security验证(浏览器访问时会请求授权)
security.basic.enabled = false

# 2.3.5 配置端口
server.port = 8080